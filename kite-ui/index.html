<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">

<body><i class="la la-sign-in" style="transform: scale(1.83);border-color: var(--bs-pink);color: var(--bs-pink);margin: 10px;"></i><i class="la la-newspaper-o" style="transform: scale(1.83);border-color: var(--bs-pink);color: var(--bs-pink);margin: 10px;"></i><i class="icon ion-android-delete" style="transform: scale(1.83);border-color: var(--bs-pink);color: var(--bs-pink);margin: 10px;"></i><i class="la la-edit" style="transform: scale(1.83);border-color: var(--bs-pink);color: var(--bs-pink);margin: 10px;"></i><i class="material-icons" style="transform: scale(1.40);border-color: var(--bs-pink);color: var(--bs-pink);margin: 10px;">delete</i><input type="file" required="" accept="image/*">
    <div class="toast fade text-lowercase visible bounce animated hide" role="alert" data-bs-autohide="false" id="toast-1" style="background: var(--bs-success);">
        <div class="toast-header" style="background: var(--bs-success);"><strong class="me-auto" style="color: var(--bs-body-bg);font-size: 25px;font-style: italic;">SUCCESS</strong><small style="color: var(--bs-light);">0 min ago</small><button class="btn-close ms-2 mb-1 close" data-bs-dismiss="toast"></button></div>
        <div class="toast-body" role="alert">
            <p style="border-color: var(--bs-body-bg);color: var(--bs-body-bg);">the operation was completed with a total success, congrats on task completion.</p>
        </div>
    </div>
